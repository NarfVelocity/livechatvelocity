<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LiveChat Agent App</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        padding: 10px;
        font-size: 13px;
      }
      h2 {
        margin-top: 0;
      }
      pre {
        background: #f6f8fa;
        padding: 10px;
        border-radius: 6px;
        max-height: 400px;
        overflow: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>✅ Agent App Loaded</h2>
    <p>Listening for LiveChat context…</p>

    <pre id="output">Waiting for messages…</pre>

<script src="https://unpkg.com/@livechat/agent-app-sdk/dist/agent-app-sdk.min.js"></script>

<script>
  const output = document.getElementById("output");

  function render(data) {
    output.textContent = JSON.stringify(data, null, 2);
  }

  // Initialize Agent App SDK
  const app = new LiveChatApp();

  // Get current chat context
  app.get("chat").then(chat => {
    render(chat);
  });

  // React to chat changes
  app.on("chat", chat => {
    render(chat);
  });
</script>

    
  </body>
</html>
