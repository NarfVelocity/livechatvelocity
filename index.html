<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LiveChat Agent App</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        padding: 10px;
        font-size: 13px;
      }
      h2 {
        margin-top: 0;
      }
      pre {
        background: #f6f8fa;
        padding: 10px;
        border-radius: 6px;
        max-height: 400px;
        overflow: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>✅ Agent App Loaded</h2>
    <p>Listening for LiveChat context…</p>

    <pre id="output">Waiting for messages…</pre>

    <script>
      const output = document.getElementById("output");

      window.addEventListener("message", (event) => {
        // Safety: only accept messages that look like LiveChat payloads
        if (!event || !event.data) return;

        try {
          const data = event.data;

          output.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          output.textContent = "Error parsing message";
        }
      });
    </script>
  </body>
</html>
