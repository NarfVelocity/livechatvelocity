<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Context Widget</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 10px;
    }
    #status {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="status">Initializing…</div>

  <script>
    const statusEl = document.getElementById("status");

    function log(label, value) {
      console.log(`[LiveChat Widget] ${label}`, value);
    }

    window.addEventListener("message", (event) => {
      log("postMessage event", event);
      log("event.data", event.data);
      log("event.origin", event.origin);

      statusEl.innerText = "postMessage received — check console";
    });

    statusEl.innerText = "Waiting for LiveChat context…";
  </script>
</body>
</html>
