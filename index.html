<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LiveChat Agent App</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        padding: 10px;
        font-size: 13px;
      }
      h2 {
        margin-top: 0;
      }
      pre {
        background: #f6f8fa;
        padding: 10px;
        border-radius: 6px;
        max-height: 400px;
        overflow: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>✅ Agent App Loaded</h2>
    <p>Listening for LiveChat context…</p>

    <pre id="output">Waiting for messages…</pre>

<script>
  const output = document.getElementById("output");

  function log(data) {
    output.textContent = JSON.stringify(data, null, 2);
  }

  window.addEventListener("message", (event) => {
    if (!event.data || !event.data["@@livechat/postmessenger"]) return;

    const { type } = event.data;

    log(event.data);

    // Step 1: handshake received → request context
    if (type === "handshake") {
      event.source.postMessage(
        {
          "@@livechat/postmessenger": true,
          type: "request_context",
          data: {
            chat: true,
            visitor: true,
            agent: true
          }
        },
        "*"
      );
    }
  });
</script>
  </body>
</html>
