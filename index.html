<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Context Widget</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 13px;
      padding: 10px;
    }
    #status {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="status">Initializing SDK…</div>

  <script type="module">
    import { createDetailsWidget } from "https://cdn.skypack.dev/@livechat/agent-app-sdk";

    const statusEl = document.getElementById("status");

    function log(label, value) {
      console.log(`[LiveChat SDK] ${label}`, value);
    }

    try {
      const widget = await createDetailsWidget();
      log("widget", widget);

      statusEl.innerText = "SDK ready — fetching context…";

      if (typeof widget.getContext === "function") {
        const ctx = await widget.getContext();
        log("getContext()", ctx);
        statusEl.innerText = "Context received — check console";
      } else {
        log("No getContext() method found", widget);
        statusEl.innerText = "SDK loaded — no getContext()";
      }

      if (typeof widget.onContextUpdate === "function") {
        widget.onContextUpdate((ctx) => {
          log("onContextUpdate()", ctx);
        });
      }

    } catch (err) {
      console.error(err);
      statusEl.innerText = "SDK error — check console";
    }
  </script>
</body>
</html>
