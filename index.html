<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveChat Account Context</title>

  <!-- Agent App SDK (CDN, no npm) -->
  <script src="https://unpkg.com/@livechat/agent-app-sdk/dist/index.umd.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      font-size: 14px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 8px;
    }
    pre {
      background: #f5f5f5;
      padding: 8px;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h3>LiveChat Account Context</h3>
<div id="status">Initializingâ€¦</div>
<pre id="output">(no data yet)</pre>

<script>
  const statusEl = document.getElementById("status");
  const outputEl = document.getElementById("output");

  if (!window.LiveChatAgentSDK) {
    statusEl.textContent = "âŒ LiveChat SDK not available";
    throw new Error("Agent SDK not loaded");
  }

  const { createDetailsWidget } = window.LiveChatAgentSDK;

  createDetailsWidget().then(widget => {
    statusEl.textContent = "Connected to LiveChat âœ…";

    // ðŸ”¹ Active chat data
    widget.on("chat", chat => {
      statusEl.textContent = "Chat data received âœ…";
      outputEl.textContent =
        "CHAT:\n" + JSON.stringify(chat, null, 2);
    });

    // ðŸ”¹ Customer profile data
    widget.on("customer_profile", profile => {
      statusEl.textContent = "Customer profile received âœ…";
      outputEl.textContent =
        "CUSTOMER PROFILE:\n" + JSON.stringify(profile, null, 2);
    });
  });
</script>

</body>
</html>
